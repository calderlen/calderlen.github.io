<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        .navbar {
            overflow: hidden;
            background-color: #f2f2f2;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .navbar a {
            float: left;
            display: block;
            color: #000000;
            text-align: center; 
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: #000000;
            transition: background-color 0.25s;
        }
        .main {
            height: calc(100% - 48px);
            display: flex;
            flex-direction: row;
            margin-top: 48px;
            position: relative;
        }
        .main::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #000;
        }
        .button-link {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column; /* Changed to column for vertical stacking */
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative; /* Added for positioning the underline */
        }
        .button {
            width: 100%;
            height: 100%; /* Adjusted for the additional text */
            border: none;
            outline: none;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-style: italic;
            font-size: 30px;
            transition: background-color 0.5s;
            position: relative; /* Position relative to its parent */
        }
        .button:hover {
            background-color: #fbf0ff;
        }
        #left {
            background-color: #f2f2f2;
        }
        #right {
            background-color: #ddd;
        }
        .button span {
            display: block;
        }
        .button .subtext {
            font-size: 18px; /* Smaller font size */
            color: #a2a2a2; /* Light grey color */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="curriculumvitae.html">CV</a>
    </div>
    <div class="main">
        <a href="creative.html" class="button-link" id="left">
            <button class="button"><span class="button-text">Creative Work<span class="subtext">Calder Lenhart is a fine-art photographer based in Columbus, Ohio.</span></span></button>
        </a>
        <a href="research.html" class="button-link" id="right">
            <button class="button"><span class="button-text">Academic Research<span class="subtext">Calder Lenhart is a 4th-year undergraduate student and researcher at Ohio State University, majoring in Physics and Astronomy/Astrophysics, with minors in Mathematics and Philosophy. He is currently preparing a paper on the atmospheric physics and composition of the exoplanet KELT-20b. </span></span></button>
        </a>
    </div>
</body>
</html>

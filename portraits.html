<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://calderlen.github.io/portraits.html">
    <meta property="og:title" content="Calder Lenhart | Portraits">
    <meta property="og:description" content="Portrait photography by Calder Lenhart featuring atmospheric imagery captured across the Midwest.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://calderlen.github.io/portraits.html">
    <meta name="twitter:card" content="summary_large_image">
    <title>Calder Lenhart | Portraits</title>
    <meta name="description" content="Portrait photography by Calder Lenhart featuring atmospheric imagery captured across the Midwest.">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            font-style: italic;
        }
        .subtitle {
            font-size: 0.75em;
            color: #aaa;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }
        .gallery {
            display: block;
        }
        .photo {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .photo img {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-circle">Home</a>
    <div class="gallery">
        <div class="photo">
            <img src="photographs/fs-portraits/jonathan-portrait.jpg" alt="Bench" loading="lazy" decoding="async">
            <div class="title">Jonathan</div>
        <div class="subtitle">August 2021</div>
        </div>
    </div>

    <script>
        const photoSections = document.querySelectorAll('.photo');
        const observer = new IntersectionObserver(
            (entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            },
            { threshold: 0.15 }
        );

        photoSections.forEach(section => observer.observe(section));
    </script>
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Calder Lenhart",
      "url": "https://calderlen.github.io",
      "sameAs": [
        "https://www.instagram.com/calderlen",
        "https://github.com/calderlen"
      ],
      "jobTitle": "Astrophysics Researcher & Photographer",
      "alumniOf": { "@type": "CollegeOrUniversity", "name": "The Ohio State University" },
      "knowsAbout": ["Physics", "Astrophysics", "Photography"]
    }
    </script>

    <script>
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>

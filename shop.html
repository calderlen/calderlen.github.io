<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://calder.zone/shop.html">
    <meta property="og:title" content="Calder Lenhart | Shop">
    <meta property="og:description" content="Purchase fine art photography prints by Calder Lenhart.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://calder.zone/shop.html">
    <meta name="twitter:card" content="summary_large_image">
    <title></title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=reply">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #ddd;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 160px auto 60px auto;
            padding: 0 20px;
        }

        .sort-controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            padding: 0 4px;
        }

        .sort-controls label {
            color: #aaa;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .sort-controls select {
            background-color: #050505;
            border: 1px solid #333;
            color: #fff;
            padding: 8px 12px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .sort-controls select:hover {
            border-color: #666;
        }

        .sort-controls select:focus {
            outline: none;
            border-color: #ffd700;
        }

        .shop-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .shop-header h1 {
            font-size: 2.5em;
            font-weight: 400;
            letter-spacing: 3px;
            color: #fff;
            margin-bottom: 20px;
        }

        .shop-header p {
            color: #aaa;
            font-size: 1em;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: auto;
            gap: 32px;
            margin-bottom: 60px;
            align-items: start;
        }

        .product-card {
            border: 1px solid #333;
            background-color: #050505;
            padding: 0;
            transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
        }

        .product-card:hover {
            transform: translateY(-4px);
            border-color: #ffd700;
            box-shadow: 0 8px 24px rgba(255, 215, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
            flex-shrink: 0;
        }

        .product-card:hover .product-image {
            filter: grayscale(0%);
        }

        .product-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .product-title {
            font-size: 1.1em;
            font-weight: 500;
            color: #fff;
            margin: 0 0 8px 0;
            line-height: 1.4;
        }

        .product-details {
            font-size: 0.85em;
            color: #888;
            margin: 0 0 12px 0;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.3em;
            font-weight: 500;
            color: #ffd700;
            margin: 12px 0;
        }

        .buy-button {
            background-color: transparent;
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 12px 24px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            margin-top: auto;
        }

        .buy-button:hover {
            background-color: #ffd700;
            color: #000;
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
        }

        .buy-button:active {
            transform: scale(0.98);
        }

        .sold-out {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .sold-out .buy-button {
            border-color: #666;
            color: #666;
            cursor: not-allowed;
        }

        .sold-out .buy-button:hover {
            background-color: transparent;
            color: #666;
            box-shadow: none;
        }

        .product-card {
            position: relative;
        }

        .sold-out-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 6px 12px;
            font-size: 0.75em;
            letter-spacing: 1px;
            text-transform: uppercase;
            z-index: 10;
        }

        @media screen and (max-width: 768px) {
            .container {
                margin-top: 120px;
                padding: 0 16px;
            }

            .shop-header h1 {
                font-size: 2em;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 24px;
            }
        }

        @media screen and (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .shop-header h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-circle">Home</a>
    
    <div class="container">
        <div class="sort-controls">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="price-asc">Price (Low to High)</option>
                <option value="price-desc">Price (High to Low)</option>
                <option value="date-asc">Date (Oldest First)</option>
                <option value="date-desc">Date (Newest First)</option>
            </select>
        </div>
        <div class="products-grid" id="products-grid">
        </div>
    </div>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Calder Lenhart",
      "url": "https://calder.zone",
      "sameAs": [
        "https://www.instagram.com/calderlen",
        "https://github.com/calderlen"
      ],
      "jobTitle": "Astrophysics Researcher & Photographer",
      "alumniOf": { "@type": "CollegeOrUniversity", "name": "The Ohio State University" },
      "knowsAbout": ["Physics", "Astrophysics", "Photography"]
    }
    </script>

    <script>
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });

        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'a' || e.key === 'p' || e.key === 'u' || e.key === 'i')) {
                e.preventDefault();
                return false;
            }
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                return false;
            }
        });

        document.querySelectorAll('.product-image').forEach(img => {
            img.onselectstart = function() { return false; };
            img.onmousedown = function() { return false; };
        });

        const sortSelect = document.getElementById('sort-select');
        const productsGrid = document.getElementById('products-grid');

        function sortProducts(sortType) {
            const productCards = Array.from(productsGrid.querySelectorAll('.product-card'));
            const sorted = [...productCards].sort((a, b) => {
                switch(sortType) {
                    case 'name-asc':
                        return a.dataset.name.localeCompare(b.dataset.name);
                    case 'name-desc':
                        return b.dataset.name.localeCompare(a.dataset.name);
                    case 'price-asc':
                        return parseInt(a.dataset.price) - parseInt(b.dataset.price);
                    case 'price-desc':
                        return parseInt(b.dataset.price) - parseInt(a.dataset.price);
                    case 'date-asc':
                        return parseInt(a.dataset.date) - parseInt(b.dataset.date);
                    case 'date-desc':
                        return parseInt(b.dataset.date) - parseInt(a.dataset.date);
                    default:
                        return 0;
                }
            });

            productsGrid.innerHTML = '';
            sorted.forEach(card => productsGrid.appendChild(card));
        }

        sortSelect.addEventListener('change', (e) => {
            sortProducts(e.target.value);
        });
    </script>
</body>
</html>

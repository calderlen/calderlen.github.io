<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000000; /* Black background */
            margin: 0;
            padding: 0;
        }
        .navbar {
            overflow: hidden;
            background-color: #000; /* Black navbar */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .navbar a {
            float: left;
            display: block;
            color: #fff; /* White text */
            text-align: center; 
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: #000000;
            transition: background-color 0.25s;
        }
        .main-content {
            margin-left: 70px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
        }

        .pane {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .pane:hover {
            transform: scale(1.05);
        }

        .pane img {
            width: 100%;
        }

        .pane h3 {
            margin: 0;
        }

        
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="curriculumvitae.html">CV</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="main-content">
        <div class="grid">
            <!-- Repeat this for each photo collection -->
            <div class="pane">
                <img src="path-to-sample-photo.jpg" alt="Sample Photo">
                <h3>Title of Collection</h3>
            </div>
            <!-- ... -->
        </div>
    </div>

    <script>
        document.querySelectorAll('.folder-structure .folder').forEach(folder => {
            folder.addEventListener('click', e => {
                let ul = e.target.nextElementSibling;
                if (ul) {
                    ul.style.display = ul.style.display === 'none' ? 'block' : 'none';
                }
            });
        });
    </script>
</body>
</html>

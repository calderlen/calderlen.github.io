    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #ddd;
            margin: 0;
            padding: 0;
        }

        .grid {
            max-width: 1100px;
            margin: 160px auto 60px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
        }

        .pane {
            position: relative;
            border: 1px solid #333;
            background-color: #050505;
            padding: 6px 6px 10px 6px;
            text-align: left;
            transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
            box-shadow: 0 0 0 rgba(0,0,0,0);
            font-size: 0.8em;
            letter-spacing: 0.03em;
        }

        .pane::before {
            content: attr(data-frame);
            position: absolute;
            top: 6px;
            left: 8px;
            font-size: 0.65em;
            color: #666;
        }

        .pane:hover {
            transform: scale(1.02);
            border-color: #666;
            box-shadow: 0 0 12px rgba(0,0,0,0.8);
        }

        .pane img {
            width: 100%;
            aspect-ratio: 3 / 2;
            object-fit: cover;
            display: block;
            filter: grayscale(100%);
            transition: filter 0.3s ease, transform 0.3s ease;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
        }

        .pane:hover img {
            filter: grayscale(0%);
            transform: scale(1.02);
        }

        .pane h3 {
            margin: 6px 2px 0 0;
            color: #fff;
            font-weight: 500;
        }

        .pane a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        @media screen and (max-width: 600px) {
            .grid {
                margin-top: 140px;
                padding: 0 12px;
                gap: 12px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Disable right-click on images
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'IMG' || e.target.closest('.pane')) {
                e.preventDefault();
                return false;
            }
        });

        // Disable drag and drop
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });

        // Disable common keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Disable Ctrl+S, Ctrl+A, Ctrl+P, F12
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'a' || e.key === 'p' || e.key === 'u' || e.key === 'i')) {
                e.preventDefault();
                return false;
            }
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
                return false;
            }
        });

        // Disable text selection on images
        document.querySelectorAll('.pane img').forEach(img => {
            img.onselectstart = function() { return false; };
            img.onmousedown = function() { return false; };
        });
    </script>

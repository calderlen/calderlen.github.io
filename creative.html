<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: monospace;
            background-color: #000000; /* Black background */
            margin: 0;
            padding: 0;
        }
        .navbar {
            overflow: hidden;
            background-color: #000; /* Black navbar */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .navbar a {
            float: left;
            display: block;
            color: #fff; /* White text */
            text-align: center; 
            padding: 14px 16px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: #000000;
            transition: background-color 0.25s;
        }
        .main-content {
            margin-left: 70px;
            margin-top: 200px; /* Add a top margin */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-top: 200px; /* Add a top margin */
            margin-left: 150px;
            margin-right: 150px;

        }

        .pane {
            border: 1px solid #ffffff;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .pane:hover {
            transform: scale(1.05);
        }

        .pane img {
            width: 100%;
            height: 80%; /* Adjust as needed */
            object-fit: cover;
        }

        .pane h3 {
            margin: 0;
            color: #ffffff;        }
        .pane a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit color from parent */
        }
        @media screen and (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on small screens */
                grid-auto-rows: minmax(300px, auto); /* Larger rows */
                margin: 10px;
                margin-left: 5%; /* Adjust as needed */
                margin-right: 5%; /* Adjust as needed */
            }
        
            .pane {
                font-size: 1.5em; /* Increase font size */
                padding: 20px; /* Increase padding */
            }
        
            .pane img {
                height: 70%; /* Increase image height */
                object-fit: cover;
            }
        }
        #loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: #000 url('icons/loading-gif-black.gif') 50% 50% no-repeat;
        }
    </style>
</head>
<body>
    <div id="loader"></div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="curriculumvitae.html">CV</a>
        <a href="contact.html">Contact</a>
    </div>

    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.style.display = 'none';
            }, 2000);
        });
    </script>

    <div class="grid">
        <!-- ... existing panes ... -->
    
        <div class="pane">
            <a href="neighborhood-watch.html">
                <img src="photographs/neighborhood-watch/house-up-hill-conneaut.jpg" alt="White House">
                <h3>Neighborhood Watch</h3>
            </a>
        </div>
        
        <div class="pane">
            <a href="studies-of-water.html">
                <img src="photographs/studies-of-water/duck-in-creek-polandwoods.jpg" alt="Duck in Creek">
                <h3>Studies of Water</h3>
            </a>
        </div>
        <div class="pane">
            <a href="studies-of-foliage.html">
                <img src="photographs/studies-of-foliage/foliage-polandwoods.jpg" alt="Duck in Creek">
                <h3>Studies of Foliage</h3>
            </a>
        </div>

        <div class="pane">
            <a href="portraits.html">
                <img src="photographs/portraits/jonathan-portrait.jpg" alt="Duck in Creek">
                <h3>Portaits</h3>
            </a>
        </div>
        <div class="pane">
            <a href="american-west.html">
                <img src="photographs/american-west/canyonlands-tree.jpg" alt="Duck in Creek">
                <h3>American West</h3>
            </a>
        </div>
    </div>
    <script>
        document.querySelectorAll('.folder-structure .folder').forEach(folder => {
            folder.addEventListener('click', e => {
                let ul = e.target.nextElementSibling;
                if (ul) {
                    ul.style.display = ul.style.display === 'none' ? 'block' : 'none';
                }
            });
        });
    </script>
</body>
</html>
